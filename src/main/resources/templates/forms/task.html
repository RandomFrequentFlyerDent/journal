<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general.html :: headerfiles"></head>
<body>
<div class="container">
    <div th:insert="fragments/general.html :: menubar"></div>
    <p class="text-right updated" th:text="'last updated '+ ${#temporals.format(task.dateUpdated, 'dd-MM-yy')}"/>
    <form th:object="${task}">
        <div class="form-group">
            <input type="number" class="form-control" th:field="*{id}" hidden="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <textarea class="form-control" th:field="*{description}" rows="5" />
        </div>
        <div class="form-group">
            <div class="input-group date" id="dueDate" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#dueDate"
                       th:field="*{dueDate}" />
                <div class="input-group-append" data-target="#dueDate" data-toggle="datetimepicker">
                    <div class="input-group-text"><span class="fa fa-calendar"></span></div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary mb-2">Update</button>
    </form>
    <div th:insert="fragments/general.html :: footer"/>
</div>
</body>
</html>

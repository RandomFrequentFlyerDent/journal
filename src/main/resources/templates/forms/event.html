<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general.html :: headerfiles">
</head>
<body>
<div class="container">
    <div th:insert="fragments/general.html :: menubar"></div>
    <p class="text-right updated" th:text="'last updated '+ ${#temporals.format(event.dateUpdated, 'dd-MM-yy')}"/>
    <form th:object="${event}">
        <div class="form-group">
            <input type="number" class="form-control" th:field="*{id}" hidden="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <textarea class="form-control" th:field="*{description}" rows="5"/>
        </div>
        <div class="form-group">
            <div class="input-group date" id="startTime" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#startTime"
                       th:field="*{startTime}"/>
                <div class="input-group-append" data-target="#startTime" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <div class="input-group date" id="endTime" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#endTime"
                           th:field="*{endTime}"/>
                    <div class="input-group-append" data-target="#endTime" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{location}">
        </div>
        <button type="submit" class="btn btn-outline-secondary mb-2">Update</button>
    </form>
</div>
<div th:insert="fragments/general.html :: footer">
</div>
</div>
</body>
</html>
